<html lang="en-US">
<head>
    <title>Room CO2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>

        .sideBarHide {
            display: none;
        }

        .sideBarShow {
            display: block;
        }

        #container-main {
            width: 100%;
        }

        #sidebar-arrow {
            margin-top: 30px;
            font-size: 1.5em;
        }
    </style>
</head>

<body onload="connect(); fetchRooms(); fetchSensors()">
<div id="container-main">
    <div class="row" id="row-main">
        <div class="col col-md-3 sideBarShow" id="sidebar">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne"
                                aria-expanded="true" aria-controls="collapseOne">
                            Kamers
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul id="roomsList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Sensoren
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                         data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul id="sensorsList" class="list-group"></ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col col-md-9" id="content">
            <div class="toggle-sidebar"><i id="sidebar-arrow" class="bi bi-arrow-left"></i></div>
            <p>Hier komt 1 kamer, of een grid met alle kamers</p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="./js/app.js"></script>
<script>
    $(document).ready(function () {
        $(".toggle-sidebar").click(function () {
            $("#sidebar").toggleClass("sideBarHide sideBarShow");
            $("#sidebar-arrow").toggleClass("bi-arrow-left bi-arrow-right");
            $("#content").toggleClass("col-md-12 col-md-9");
            return false;
        });
    });
</script>

</body>
</html>
